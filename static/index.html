<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>100%晴天女孩</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="img/icon-512x512.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="v/index.css">
</head>

<body>
    <div>
        <div class="out-box">
            <img class="top-pic" src="img/top.jpg" alt="TOP">
            <img class="header-pic" src="img/header.jpg" alt="HEADER">
            <img class="left-pic" src="img/left.jpg" alt="LEFT">
            <div class="container">
                <div class="price" data-lang="price"></div>
                <div class="intro" data-lang="intro"></div>
                <form class="form-main">
                    <button id="add_cart" type="button" class="add-cart" title="Add to cart">
                        <span class="add-cart-icon">
                            <svg viewBox="0 0 1024 1024" width="1em" height="1em" fill="currentColor">
                                <path
                                    d="M289.92 768c2.56 0 632.32 0 639.36 0 14.72 0 26.24-12.8 28.16-28.8 0 0 43.52-244.48 64-413.44C1027.2 279.04 1004.8 256 961.92 256L264.96 256 253.44 156.16C251.52 140.8 240.64 128 226.56 128 224.64 128 97.92 128 97.92 128c-17.92 0-32 14.08-32 32 0 17.92 14.08 32 32 32l99.84 0 64.64 547.2C263.68 755.2 275.84 768 289.92 768zM897.92 832c-35.2 0-64 28.8-64 64 0 35.2 28.8 64 64 64 35.2 0 64-28.8 64-64C961.92 860.8 933.12 832 897.92 832zM321.92 832c-35.2 0-64 28.8-64 64 0 35.2 28.8 64 64 64 35.2 0 64-28.8 64-64C385.92 860.8 357.12 832 321.92 832z">
                                </path>
                            </svg>
                        </span>
                        <span class="add-cart-text" data-lang="add_cart"></span>
                    </button>
                    <div class="form-two-column">
                        <label class="form-item">
                            <span class="input-label" data-lang="time"></span>
                            <input type="text" class="text-box" data-name="date" title="Date">
                        </label>
                        <label class="form-item">
                            <span class="input-label" data-lang="place"></span>
                            <input type="text" class="text-box" data-name="place" title="Place">
                        </label>
                    </div>
                    <label class="form-item">
                        <span class="input-label" data-lang="contact" data-need></span>
                        <input type="text" class="text-box" required data-name="contact" title="Contact">
                    </label>
                    <label class="form-item">
                        <span class="input-label" data-lang="reason" data-need></span>
                        <textarea rows="3" cols="20" class="text-box" title="Reason" data-lang-attrs="placeholder"
                            data-lang-placeholder="prompt" required data-name="reason"></textarea>
                    </label>
                </form>
            </div>
        </div>
        <div id="post_list" class="card-list" data-lang-styles="place,time,reason"></div>
        <bunny-dialog id="dialog" data-lang-attrs="ok,cancel" data-lang-ok="ok" data-lang-cancel="cancel">
            <p id="tips"></p>
        </bunny-dialog>
    </div>
    <script src="v/index.js"></script>
</body>

</html>
